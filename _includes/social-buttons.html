{% if site.social.twitter %}<a href="https://twitter.com/{{ site.social.twitter }}" class="twitter"><i class="bx bxl-twitter"></i></a>{% endif %}
{% if site.social.facebook %}<a href="https://www.facebook.com/{{ site.social.facebook }}" class="facebook"><i class="bx bxl-facebook"></i></a>{% endif %}
{% if site.social.instagram %}<a href="https://instagram.com/{{ site.social.instagram }}" class="instagram"><i class="bx bxl-instagram"></i></a>{% endif %}
{% if site.social.youtube %}<a href="http://www.youtube.com/user/{{ site.social.youtube }}" class="youtube"><i class="bx bxl-youtube"></i></a>{% endif %}
{% if site.social.soundcloud %}<a href="http://soundcloud.com/{{ site.social.soundcloud }}" class="soundcloud"><i class="bx bxl-soundcloud"></i></a>{% endif %}
{% if site.social.linkedin %}<a href="http://linkedin.com/in/{{ site.social.linkedin }}" class="linkedin"><i class="bx bxl-linkedin"></i></a>{% endif %}
