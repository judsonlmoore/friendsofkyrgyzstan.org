<form
	action="{{ site.mailchimp-list }}"
	method="post"
	name="mc-embedded-subscribe-form"
	class="wj-contact-form validate"
	target="_blank"
	rel="noopener"
	novalidate
>
	<input
		type="email"
		name="EMAIL"
		class="form-control required email"
		id="mce-EMAIL"
		aria-describedby="emailHelp"
		placeholder="Enter email"
		autocomplete="on"
		required
	/>
	<input
		type="submit"
		value="Subscribe"
		name="subscribe"
	>
</form>
