<!-- ======= Hero Section ======= -->
<section id="hero">

  <div id="heroCarousel" class="carousel slide carousel-fade" data-ride="carousel">

    <!-- 
    <ol class="carousel-indicators" id="hero-carousel-indicators">
      {% assign filtered_posts = site.posts | where: 'featured', 'true' %}
      {% for post in filtered_posts %}
      <li data-target="#heroCarousel" data-slide-to="{{ forloop.index0 }}"{% if forloop.first %} class="active"{% endif %}></li>
      {% endfor %}
    </ol>
    -->

    <div class="carousel-inner" role="listbox">
      {% assign filtered_posts = site.posts | where: 'featured', 'true' %}
      {% for post in filtered_posts %}
       <div class="carousel-item{% if forloop.first %} active{% endif %}" style="background-image: url({{ site.url }}/{{ post.image }})">
        <div class="carousel-container">
          <div class="container">
            <h2 class="animate__animated animate__fadeInDown">{{ post.title }}</h2>
            <p class="animate__animated animate__fadeInUp">{{ post.excerpt | strip_html | truncatewords:20 }}</p>
            <a href="{{ site.url }}{{ post.url }}" class="btn-get-started animate__animated animate__fadeInUp scrollto">Continue Reading</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon icofont-simple-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>

    <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon icofont-simple-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>

</section>
