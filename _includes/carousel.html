{% assign gallery = page[include.id] %}
{% assign galleryName = include.id %}
<div id="{{galleryName}}" class="carousel slide carousel-fade mb-3" data-ride="{{galleryName}}">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    {% for image in gallery %}
      <li data-target="#{{galleryName}}" data-slide-to="{{ forloop.index0 }}"{% if forloop.first == true %} class="active"{% endif %}></li>
    {% endfor %}
  </ol>
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    {% for image in gallery %}
    <div class="carousel-item{% if forloop.first == true %} active{% endif %}" data-interval="10000">
      {% cloudinary {{ image.image_path }} alt="{{ image.alt }}" class="w-100" %}
    </div>
    {% endfor %}
  </div>
  <!-- Controls -->
  <a class="carousel-control-prev" href="#{{galleryName}}" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#{{galleryName}}" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
