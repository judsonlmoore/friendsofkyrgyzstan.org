---
title:      Contact
subtitle:   Get in touch
description:  Get in touch with Friends of Kyrgyzstan
permalink: /contact/
---


<div>
  <iframe style="border:0; width: 100%; height: 270px;" src="{{ site.google-maps-embed }}" frameborder="0" allowfullscreen></iframe>
</div>

<div class="row mt-5">

  <div class="col-lg-4">
    <div class="info">
      <div class="address">
        <i class="icofont-google-map"></i>
        <h4>Location:</h4>
        <p>{{ site.address }}</p>
      </div>

      <div class="email">
        <i class="icofont-envelope"></i>
        <h4>Email:</h4>
        <p>{{ site.email }}</p>
      </div>

      <div class="phone">
        <i class="icofont-phone"></i>
        <h4>Call:</h4>
        <p>{{ site.phone }}</p>
      </div>

    </div>

  </div>

  <div class="col-lg-8 mt-5 mt-lg-0">

	<form action="https://formspree.io/{{ site.formspree }}" method="post" role="form" class="php-email-form">

	  <div class="form-row">
	    <div class="col form-group">
	      <input type="text" class="form-control" name="_replyto" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
	      <div class="validate"></div>
	    </div>
	  </div>

	  <div class="form-row">
	    <div class="col form-group">
	      <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
	      <div class="validate"></div>
	    </div>
	  </div>

	  <div class="mb-3">
	    <div class="loading">Loading</div>
	    <div class="error-message"></div>
	    <div class="sent-message">Your message has been sent. Thank you!</div>
	  </div>

	  <div class="text-center"><button type="submit">Send Message</button></div>

	</form>

  </div>

</div>
