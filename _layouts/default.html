--- 
layout: compress
---

<html lang="{{ site.locale }}" xml:lang="{{ site.locale }}" xmlns="http://www.w3.org/1999/xhtml">

<!DOCTYPE html>

<head>

  {% if jekyll.environment == 'production' %}
  {% include google-analytics.html %}
  {% endif %}

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  {% seo %}

  <!-- Favicons -->
  <link href="{{ site.url }}/assets/img/favicon.png" rel="icon">
  <link href="{{ site.url }}/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ site.url }}/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ site.url }}/assets/vendor/icofont/icofont.min.css" rel="stylesheet">
  <link href="{{ site.url }}/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="{{ site.url }}/assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="{{ site.url }}/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="{{ site.url }}/assets/vendor/venobox/venobox.css" rel="stylesheet">
  <link href="{{ site.url }}/assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{{ site.url }}/assets/css/style.css" rel="stylesheet">

  <!-- MailMunch for Without A Path With Joe Baur -->
  <!-- Paste this code right before the </head> tag on every page of your site. -->
  <script src="//a.mailmunch.co/app/v1/site.js" id="mailmunch-script" data-mailmunch-site-id="343600" async="async"></script>

</head>

<body>

  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v7.0&appId={{ site.facebook.app_id }}&autoLogAppEvents=1" nonce="5HMl3wAg"></script>

  {% include header.html %}

  {{ content }}

  {% include footer.html %}

  {% include back-to-top.html %}

  <!-- Vendor JS Files -->
  <script src="{{ site.url }}/assets/vendor/jquery/jquery.min.js"></script>
  <script src="{{ site.url }}/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="{{ site.url }}/assets/vendor/jquery.easing/jquery.easing.min.js"></script>
  <script src="{{ site.url }}/assets/vendor/php-email-form/validate.js"></script>
  <script src="{{ site.url }}/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="{{ site.url }}/assets/vendor/venobox/venobox.min.js"></script>
  <script src="{{ site.url }}/assets/vendor/waypoints/jquery.waypoints.min.js"></script>
  <script src="{{ site.url }}/assets/vendor/owl.carousel/owl.carousel.min.js"></script>

  <!-- Template Main JS File -->
  <script src="{{ site.url }}/assets/js/main.js"></script>

  <!-- Disqus Count -->
  <script id="dsq-count-scr" src="//{{ site.disqus }}.disqus.com/count.js" async>
    var disqus_config = function () {
        this.callbacks.onNewComment = [function() { DISQUSWIDGETS.getCount({reset: true}); }];
    };
  </script>

  <!-- Modal popup controll -->
  <script type="text/javascript"> 
      $(document).ready(function(){
          if (!sessionStorage.adModal) {
          setTimeout(function() {
            $('#admodal').find('.modal');
              $('#admodal').modal({
                backdrop: 'static',
                keyboard: false
              });
          }, 30000);
            sessionStorage.adModal = 1;
        }
      });
  </script>

  <!-- Twitter SDK -->
  <script>window.twttr = (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0],
      t = window.twttr || {};
    if (d.getElementById(id)) return t;
    js = d.createElement(s);
    js.id = id;
    js.src = "https://platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js, fjs);

    t._e = [];
    t.ready = function(f) {
      t._e.push(f);
    };
    return t;
  }(document, "script", "twitter-wjs"));
</script>

</body>

</html>
